<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIFE GAME</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1>LIFE GAME</h1>
      <div id="stat">
        <span id="loops">LOOP: ---- [times]</span>
        <button id="start" class="btn" type="button">START!</button>
        <button id="reset" class="btn" type="reset">
          <span class="icon icon-reset"></span>
        </button>
        <div id="param">
          <label id="lbl-slider" for="slider">TIME WAIT: </label>
          <input id="slider" type="range" min="0" max="1000" step="50" />
          <span id="spanTW"> ---- [msec]</span>
          <hr />
          <input id="check" type="checkbox" checked />
          <label id="lbl-check" for="check">CYCLE WORLD</label>
        </div>
      </div>
      <canvas id="canvas"></canvas>
      <script type="text/javascript" src="main.js"></script>
    </div>
  </body>
</html>
