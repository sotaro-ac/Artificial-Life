<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>変形粘菌＋セルオートマトン</title>
  <!-- vendors -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bungee&family=Press+Start+2P&family=VT323&display=swap"
    rel="stylesheet">
  <!-- main script -->
  <script type="text/javascript" src="main.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="stat">
      <button id="btn" type="button">START!</button>
      <span id="loops">loop: ---- [times]</span>
      <div id="param">
        <label>Add step = <input type="number" id="step" step="100"></label>
        <label>U = <input type="number" id="upperLimit"></label>
        <label>D = <input type="number" id="difference"></label>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </div>
</body>

</html>
